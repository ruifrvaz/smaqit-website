name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # Clone the repository to install dependencies and run smaqit init
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install smaqit CLI
        run: |
          # Using the official installation script from smaqit repository
          curl -fsSL https://raw.githubusercontent.com/ruifrvaz/smaqit/main/install.sh | bash
          echo "$HOME/.smaqit/bin" >> $GITHUB_PATH

      - name: Initialize smaqit
        run: |
          # Check if already initialized
          if [ ! -d ".smaqit" ]; then
            smaqit init
            echo "smaqit initialized successfully"
          else
            echo "smaqit already initialized, skipping"
          fi

      - name: Verify smaqit installation
        run: |
          smaqit version
          smaqit validate
