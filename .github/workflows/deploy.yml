# Refs: INF-DEPLOY-001, INF-DEPLOY-002, INF-DEPLOY-003
# GitHub Actions workflow for deploying to GitHub Pages
# Deployment Strategy: Tag-based with manual approval gate (INF-DEPLOY Option 1 - Recommended)
name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags (e.g., v1.0.0, v2.1.3)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Refs: INF-DEPLOY-004, INF-DEPLOY-005 (github-pages environment with required reviewers)
    # Note: GitHub Pages requires 'github-pages' environment name for deploy-pages action
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Refs: INF-DEPLOY-006
      - name: Validate files exist
        run: |
          if [ ! -f "public/index.html" ]; then
            echo "Error: public/index.html not found"
            exit 1
          fi
          echo "✓ Validation passed: public/index.html exists"
          
      # Note: Workflow will pause here and wait for approval from designated reviewers
      # Refs: INF-DEPLOY-003, INF-DEPLOY-007 (manual approval required before deployment)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Refs: INF-DEPLOY-003
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      # Refs: INF-DEPLOY-008, INF-DEPLOY-009, INF-HOSTING-002
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # Refs: INF-DEPLOY-014
      - name: Verify deployment
        run: |
          echo "✓ Deployment successful"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment will be accessible within 10 minutes"
